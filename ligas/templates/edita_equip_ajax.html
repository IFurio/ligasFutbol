<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edita equip</title>
    <script type="text/javascript">
        window.onload = function () {
            fetch("/api/get_lligues")
            .then(response => response.json())
            .then(data => {
                let selectElement = document.getElementById("lliga");
                data.lligues.forEach(lliga => {
                    selectElement.innerHTML += "<option value='" + lliga.id + "'>" + lliga.nom + "</option>";
                });
            });
        }
    </script>
</head>
<body>
    <h1>Edita equip</h1>

    <select id="lliga">
        <option>...selecciona lliga...</option>
    </select>
    <br>

    <select id="equip" disabled>
        <option>...selecciona equip...</option>
    </select>
</body>
</html>
